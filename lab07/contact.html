<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="Stylesheet" href="Style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="content-form">
    <nav>
        <ul>
            <li><a href="tierslist.html">TiersList</a></li> 
        </ul>      
    </nav>
    <form action="#" method="GET" aria-label="contact form">
        <div>
        <label for="fname"> First Name</label>
        <input type="text" id="fname" name="fname" placeholder="spongebob">
        </div>

        <div>
            <label for="lname"> First Name</label>
            <input type="text" id="lname" name="lname" placeholder="spongebob">
        </div>

        <div>
            <label for="email">E-mail :</label>
            <textarea id="email" placeholder="type_here"></textarea>
            
        </div>

        <div>
            <label for="Question">Your grade in Introduction to python?</label> 
            <input type="text" id="Question" name="grade" placeholder="Answer">
        </div>

        <div>
            <label for="Question">What classe did you take?</label> 
            <input type="text" id="IPgrade" name="grade" placeholder="Answer">
        </div>

        <div>
            <label for="Question">How do you rank your tiers?</label> 
            <input type="text" id="Ranktiers" name="grade" placeholder="Answer">
        </div>

        <div>
            <label for="payment">Choose a payment method</label>
            <select id="payment" name="card">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </div>

        <div>
            <label>Mr.</label>
            <input type="radio" name="title" value="Mr.">
            <label>Mrs.</label>
            <input type="radio" name="title" value="Mrs."> 
        </div>

        <div>
            <input type="reset">
        </div>

        <div>
            <input type="Submit">
        </div>
    </form>


    
</body>
</html>
